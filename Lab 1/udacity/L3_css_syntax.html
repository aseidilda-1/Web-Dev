<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSS Syntax (Basic)</title>

  <style>
    /* Comment in CSS */

    /* Tag selector */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    /* Tag selector */
    h1 {
      color: #222;
    }

    /* Class selector */
    .box {
      background-color: white;
      border: 2px solid black;
      padding: 16px;
      margin-top: 10px;
      width: 300px; /* Units: px */
    }

    /* ID selector */
    #special {
      color: blue;
      font-size: 18px;
    }

    /* More CSS units */
    .text {
      font-size: 16px; /* px */
      margin-bottom: 12px;
    }

    .small {
      font-size: 0.9em; /* em */
      color: gray;
    }

    /* Link styles */
    a {
      color: green;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: red;
    }

    /* Button styles */
    button {
      padding: 10px 14px;
      border: 2px solid black;
      background-color: yellow;
      cursor: pointer;
    }

    button:hover {
      background-color: orange;
    }
  </style>

</head>

<body>
  <h1>CSS Syntax</h1>

  <p class="text">
    This is an example of text. Below is a block with the class <b>.box</b>.
  </p>

  <div class="box">
    <p id="special">This text is styled using ID: #special</p>
    <p class="small">This text is smaller (em) and gray.</p>

    <a href="https://example.com" target="_blank">This is a link (hover works)</a>
    <br><br>

    <button type="button">Button</button>
  </div>
</body>
</html>
